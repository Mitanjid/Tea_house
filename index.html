<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional: Manrope font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      .manrope_font {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white">
    <!-- Banner Section -->
    <div class=" max-w-screen-xl mx-auto px-4 py-10">
      <div class="flex flex-col md:flex-row items-start rounded-lg p-6 gap-6">
        <!-- Left Content -->
        <div class="flex-1">
          <h1
            class="manrope_font text-[48px] md:text-[74px] font-bold leading-tight"
          >
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="manrope_font text-[18px] mt-4 mb-6 text-gray-400">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="manrope_font w-[200px] h-[64px] bg-gradient-to-r from-orange-400 to-red-700 text-white rounded-lg transition"
          >
             Explore More  <i class="fas fa-arrow-up-right-from-square"></i>


          </button>
        </div>

        <!-- Right Image -->
        <div class="flex-1 relative flex justify-center items-center h-full ">
          <img
            src="resource/images/banner.png"
            alt="banner"
            class="relative top-[100px] max-w-full h-auto"
          />
          <!-- Rating Badge -->
            <div class="absolute bottom-[-90px] left-12 flex items-center gap-4 bg-white p-5 drop-shadow-lg rounded-lg">
              <span class="text-amber-400 text-xl"><i class="fa-solid fa-star"></i></span>
              <div>
                <p class="font-bold text-2xl">5.00</p>
                <p class="text-gray-500">Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    
  </body>
</html>
